<% if (data.node.photo) { %>
<img class="sketch" src="./assets/sketches/<%= data.node.photo %>">
<% } %>

<h2><%= data.node.label %></h2>
<h3><%= data.node.title %></h3>

<div class="quotes">
  <% data.edges.filter(function(e) { return e.editedQuote }).forEach(function(e) { %>
  <div class="quote">
    <blockquote>
      <%= e.editedQuote %>
    </blockquote>
    <cite> &mdash; <%= e.from.replace("*", "") %></cite>
  </div>
  <% }); %>
</div>
